<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head>
<title>Home Organiser</title>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<!-- Awesome Font -->
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
</head>
<body>
  <section layout:fragment="content">
        <div class="row no-gutters">
        <!-- TODO new fragment for sidenav -->
      <div class="col-2">
        <div class="jumbotron" style="padding: 2rem 2rem; height: 100%">
          <p>
            <a th:href="@{/links}">Links</a>
          </p>
          <p>
            <a th:href="@{/todo}">Shopping List</a>
          </p>
          <p>
            <a th:href="@{/todo}">Rhythm Calendar</a>
          </p>
          <p>
            <a th:href="@{/todo}">Weight Watch</a>
          </p>
          <p>
            <a th:href="@{/todo}">Home Storage</a>
          </p>
          <p>
            <a th:href="@{/todo}">Events</a>
          </p>
          <p>
            <a th:href="@{/todo}">Gift Register</a>
          </p>
        </div>
      </div>
      <div class="col-10">
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#newLinkModal">
          <span class="fa fa-plus"></span> Link
        </button>
        <!-- Modal -->
        <!-- TODO create fragment -->
        <div class="modal fade" id="newLinkModal" tabindex="-1" role="dialog" aria-labelledby="newLinkModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="newLinkModalLabel">Add new link</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form action="#" th:action="@{/addNewLink}" th:object="${greeting}" method="post">
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">Name*</span> <input type="text" class="form-control" aria-label="name"
                      aria-describedby="basic-addon1">
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon2">URL*</span> <input type="text" class="form-control" id="basic-url"
                      aria-describedby="basic-addon2">
                  </div>
                  <br>
                  <div class="input-group">
                    <span class="input-group-addon" id="basic-addon3">Description</span> <input type="text" class="form-control"
                      aria-label="description" aria-describedby="basic-addon3">
                  </div>
                  <br>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
