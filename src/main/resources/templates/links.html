<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layout">
<head lang="en">
<!--/*-->
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
  integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<link rel="stylesheet" href="/css/styles.css">
<!-- Awesome Font -->
<link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
<!--*/-->
</head>
<body>
  <div layout:fragment="content">
    <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#newLinkModal">
      <span class="fa fa-plus"></span> Link
    </button>
    <!-- Modal -->
    <!-- TODO create fragment -->
    <div class="modal fade" id="newLinkModal" tabindex="-1" role="dialog" aria-labelledby="newLinkModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="newLinkModalLabel">Add new link</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form action="#" th:action="@{/addNewLink}" th:object="${greeting}" method="post">
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">Name*</span> <input type="text" class="form-control" aria-label="name"
                  aria-describedby="basic-addon1">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">URL*</span> <input type="text" class="form-control" id="basic-url"
                  aria-describedby="basic-addon2">
              </div>
              <br>
              <div class="input-group">
                <span class="input-group-addon" id="basic-addon3">Description</span> <input type="text" class="form-control" aria-label="description"
                  aria-describedby="basic-addon3">
              </div>
              <br>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
